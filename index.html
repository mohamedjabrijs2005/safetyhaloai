<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyHalo AI - Context-Aware Safety</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; color: #ef4444; padding: 2rem;
            z-index: 9999; font-family: monospace; overflow: auto;
        }
    </style>
    <script>
        // Shim process.env for browser compatibility
        window.process = window.process || { env: { API_KEY: "" } };
        
        // Global error handler to debug blank page issues
        window.onerror = function(msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML = `<h1>Runtime Error</h1><p>${msg}</p><pre>${error ? error.stack : ''}</pre>`;
            }
            return false;
        };
    </script>
