<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyHalo AI | Contextual Safety Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .safety-grid { background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 24px 24px; }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #020617; color: #f43f5e; padding: 2rem;
            z-index: 9999; font-family: monospace; overflow: auto;
        }
    </style>
    <script>
        window.process = window.process || { env: { API_KEY: "" } };
        window.onerror = function(msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML = `<div class="max-w-2xl mx-auto mt-20 p-8 glass rounded-3xl"><h1 class="text-2xl font-bold mb-4">Critical System Error</h1><p class="mb-4 text-slate-400">${msg}</p><pre class="bg-black/50 p-4 rounded-xl text-xs overflow-x-auto">${error ? error.stack : 'No stack trace'}</pre><button onclick="location.reload()" class="mt-6 bg-rose-600 text-white px-6 py-2 rounded-full font-bold">Restart System</button></div>`;
            }
            return false;
        };
    </script>

  }
}
</script>
</head>

    <div id="root"></div>
    <div id="error-overlay"></div>

</body>
</html>
